<form #scaleForm="ngForm" novalidate>
  <div id="scaleInput" [ngClass]="visible ? 'show-scale-input' : 'hide-scale-input'">
    <md-input-container class="example-full-width">
      <input mdInput placeholder="?" pattern="\-?[\d]+" name="realDistance" [(ngModel)]="scale.realDistance"
             required type="text" class="input" autocomplete="off">
    </md-input-container>
    <md-select placeholder="unit" [(ngModel)]="scale.measure" name="unit" class="select">
      <md-option *ngFor="let measure of measures" [value]="measure">{{measure}}</md-option>
    </md-select>
    <button md-button id="saveButton" class="button save-button" (click)="save(scaleForm.valid)">{{'save'|translate}}</button>
    <button md-button id="removeButton" class="button remove-button" (click)="removeScale()">{{'remove'|translate}}</button>
  </div>
</form>
