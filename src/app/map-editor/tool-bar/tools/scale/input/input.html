<app-tool-details #toolDetails (onHide)="emitScaleHide()">
  <form novalidate>
    <div class="ui-g-4">
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon">
        <i class="fa fa-question" pTooltip="{{'scale.distance.hint'|translate}}"></i>
        </span>
        <input name="distance" type="text" pInputText
               placeholder="{{'scale.distance.placeholder'|translate}}"
               [(ngModel)]="scale.realDistance"/>
      </div>
    </div>
    <div class="ui-g-5">
      <p-dropdown name="measure" [placeholder]="placeholder" [options]="measures"
                  [(ngModel)]="scale.measure"
                  [style]="{ width: '100%' }" autoWidth="false"></p-dropdown>

    </div>
    <div class="ui-g-3">
      <div class="ui-toolbar-group-left">
        <button id="confirm-decision"
                pButton class="ui-button-success"
                (click)="confirm()"
                pTooltip="{{'ok'|translate}}"
                icon="fa-check-circle-o">
        </button>
        <button id="reject-decision"
                pButton class="ui-button-danger"
                (click)="reject()"
                icon="fa-close"
                pTooltip="{{'no'|translate}}"
        ></button>
      </div>
    </div>
  </form>
</app-tool-details>
