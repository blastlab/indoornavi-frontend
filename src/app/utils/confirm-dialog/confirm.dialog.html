<div>
  <div class="modal-header">
    {{header}}
  </div>
  <div class="modal-body">
    {{body}}
  </div>
  <div class="modal-footer">
    <button pButton class="ui-button-success"
            id="confirm-decision"
            (click)="confirm(true)"
            title="{{confirmButtonText}}"
            icon="fa fa-check-circle-o" iconPos="left"
    ></button>
    <button  pButton class="ui-button-warning"
             id="reject-decision"
             (click)="confirm(false)"
             title="{{cancelButtonText}}"
             icon="fa fa-exclamation-circle" iconPos="left"
    ></button>
  </div>
</div>
