<form #floorForm="ngForm" novalidate>
  <div>
    <md-input-container class="example-full-width">
      <input id="floor-name-input" name="name" [(ngModel)]="floor.name" #name="ngModel" required type="text"
             mdInput
             placeholder="{{'floor.name.placeholder'|translate}}">
    </md-input-container>
    <small [hidden]="name.valid || (name.pristine && !floorForm.submitted)"
           [translate]="'floor.name.required'"></small>
    <md-input-container class="example-full-width">
      <input id="floor-level-input" name="level" [(ngModel)]="floor.level" #level="ngModel" required type="number"
             mdInput
             placeholder="{{'floor.level.placeholder'|translate}}">
    </md-input-container>
    <small [hidden]="level.valid || (name.pristine && !floorForm.submitted)"
           [translate]="'floor.level.required'"></small>
  </div>
  <button id="floor-save-button" type="submit" md-raised-button (click)="save(floorForm.value, floorForm.valid)">
    {{'add'|translate}}
  </button>
</form>
