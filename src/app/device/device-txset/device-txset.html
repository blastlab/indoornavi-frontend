<ngForm [formGroup]="txConfigForm">
  <div formGroupName="txPower">

    <div class="ui-g">
      <div class="ui-g-12 ui-md-3 ui-lg-3"></div>
      <div class="ui-g-12 ui-md-3 ui-lg-3">
        <label class="label-info">
          {{'device.config.p1c'|translate}} (dB): {{txConfigForm.value.txPower.p1c}}
          <p-message severity="info" [pTooltip]="'device.config.pc.tooltip'|translate"></p-message>
        </label>
      </div>
      <div class="ui-g-12 ui-md-6 ui-lg-6">
        <p-slider
          formControlName="p1c"
          [step]="3"
          [min]="0"
          [max]="18"></p-slider>
      </div>
    </div>

    <div class="ui-g">

          {{'device.config.p1f'|translate}} (dB): {{txConfigForm.value.txPower.p1f/dividePNFByStep}}

      </div>
      <div class="ui-g-12 ui-md-6 ui-lg-6">

          [step]="1"
          [min]="0"
          [max]="30"></p-slider>
      </div>
    </div>
