<span id="accept-buttons" [ngClass]="{'visible' : visible}">
  <button pButton class="ui-button-success"
          id="accepted-decision"
          *ngIf="visible"
          (click)="decide(true)"
          icon="fa-check"
  ></button>
  <button pButton class="ui-button-danger"
          id="reject-decision"
          *ngIf="visible"
          (click)="decide(false)"
          icon="fa-close"
  ></button>
</span>
