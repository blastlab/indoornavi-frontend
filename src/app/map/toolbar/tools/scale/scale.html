<button class="scale-button" [ngClass]="{'active-tool' : active}" (click)="toolClicked()" md-mini-fab
        md-tooltip="{{'scale'|translate}}" mdTooltipPosition="left">
  <i class="material-icons">build</i>
</button>
<input type="text" id="scaleInput" [ngClass]="isScalaDisplayed ? 'show-scale-input' : 'hide-scale-input'"/>
<select id="unit" [ngClass]="isScalaDisplayed ? 'show-scale-input' : 'hide-scale-input'">
  <option value="cm">cm</option>
  <option value="m">m</option>
</select>
