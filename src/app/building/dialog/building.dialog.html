<form #buildingForm="ngForm" novalidate>
  <div>
    <md-input-container class="example-full-width">
      <input id="building-name-input" name="name" [(ngModel)]="building.name" #name="ngModel" required type="text"
             mdInput
             placeholder="{{'building.name'|translate}}">
    </md-input-container>
    <small [hidden]="name.valid || (name.pristine && !buildingForm.submitted)" [translate]="'building.name.required'"></small>
  </div>
  <button id="building-save-button" type="submit" md-raised-button (click)="save(buildingForm.valid)">{{'save'|translate}}</button>
</form>
