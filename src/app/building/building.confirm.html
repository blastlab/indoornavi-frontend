<p [translate]="'building.confirm.to.remove'"></p>

<button pButton class="ui-button-danger"
        id="confirmRemove-building"
        (click)="remove()"
        title="{{'confirm'|translate}}"
        icon="fa fa-trash fa-lg" iconPos="right"
></button>
<button pButton class="ui-button-success"
        id="cancelRemove-building"
        (click)="close()"
        title="{{'cancel'|translate}}"
        icon="fa fa-trash fa-lg" iconPos="right"
></button>
