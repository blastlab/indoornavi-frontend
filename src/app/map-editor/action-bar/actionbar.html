<div id="actionbar">
    <!--menu-buttons are wrapped with span, so tooltip can be displayed even whenbutton is disabled -->
  <span pTooltip="{{'saveDraft'|translate}}">
    <button pButton
            id="save-draft"
            [disabled]="saveButtonDisabled" (click)="saveDraft()"
            icon="fa-floppy-o">
    </button>
    </span>
  <span pTooltip="{{'resetToPrevious'|translate}}">
    <button pButton
            [disabled]="resetButtonDisabled" (click)="resetToPreviousPublication()"
            icon="fa-undo">
    </button>
    </span>
  <span pTooltip="{{'publish'|translate}}">
    <button pButton
            [disabled]="publishButtonDisabled" (click)="publish()"
            icon="fa-upload">
    </button>
  </span>
</div>

<app-published-dialog></app-published-dialog>

<p-confirmDialog key="prePublish"
                 rejectLabel="{{'configuration.prePublishConfirmDialog.no'|translate}}"
                 acceptLabel="{{'configuration.prePublishConfirmDialog.yes'|translate}}" icon="fa-question-circle" width="625">
</p-confirmDialog>
<p-confirmDialog key="preUndo" icon="fa-question-circle" width="425"></p-confirmDialog>
