<div id="actionbar">
  <span mdTooltipPosition="above" md-tooltip="{{'saveDraft'|translate}}">
    <button [disabled]="saveButtonDisabled" md-fab id="saveDraft" md-raised-button (click)="saveDraft()">
      <i class="material-icons">save</i>
    </button>
  </span>
  <span mdTooltipPosition="above" md-tooltip="{{'resetToPrevious'|translate}}">
    <button [disabled]="resetButtonDisabled" md-fab id="resetToPrevious" md-raised-button (click)="resetToPreviousPublication()">
      <i class="material-icons">undo</i>
    </button>
  </span>
  <span mdTooltipPosition="above" md-tooltip="{{'publish'|translate}}">
    <button [disabled]="publishButtonDisabled" md-fab id="publish" md-raised-button (click)="publish()">
      <i class="material-icons">send</i>
    </button>
  </span>

  <span [@messageState]="messageSpanState" (@messageState.done)="messageSpanAnimationDone()" id="message">The draft has been saved.</span>
</div>

<app-published-dialog></app-published-dialog>
