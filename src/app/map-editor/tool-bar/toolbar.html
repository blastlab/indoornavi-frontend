<div class="map-toolbar">
  <h2>Tools</h2>
  <ul class="tools-list">
    <li class="tool">
      <app-scale (clicked)="setTool($event)"></app-scale>
    </li>
    <li>
      <app-wizard [floor]="floor" (clicked)="setTool($event)"></app-wizard>
    </li>
    <li>
      <button pButton class="ui-button-secondary"
              disabled="disabled"
              title="{{'toll'|translate}}"
              icon="fa fa-usd fa-lg" icoPos="left"
      ></button>
    </li>
    <li>
      <button pButton class="ui-button-secondary"
              disabled="disabled"
              title="{{'timeline'|translate}}"
              icon="fa fa-calendar fa-lg" iconPos="left"
      ></button>
    </li>
    <li>
      <button pButton class="ui-button-secondary"
              disabled="disabled"
              title="{{'settings.remote'|translate}}"
              icon="fa fa-cogs fa-lg" iconPos="left"
      ></button>
    </li>
  </ul>
</div>
