<div id="counter-container">
  <div class="item">
    <div class="number">{{allTags}}</div>
    <div class="text muted">{{'dashboard.counter.allTags'|translate}}</div>
  </div>
  <div class="item">
    <div class="number">{{activeTags}}</div>
    <div class="text muted">{{'dashboard.counter.activeTags'|translate}}</div>
  </div>
  <div class="item">
    <div class="number">{{events}}</div>
    <div class="text muted">{{'dashboard.counter.events'|translate}}</div>
  </div>
</div>
