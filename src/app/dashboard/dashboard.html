<div>
  <div class="ui-g">
    <div class="ui-g-12 ui-md-5 ui-lg-5 dashboard-item-container">
      <div class="dashboard-item">
        <app-dashboard-counter></app-dashboard-counter>
      </div>
      <div class="dashboard-item">
        <app-dashboard-event #eventComponent></app-dashboard-event>
      </div>
    </div>
    <div class="ui-g-7 dashboard-item-container" id="real-time-view">
      <app-map *ngIf="!!floor; else emptyThumbnail" [floor]="floor" [zoom]="0.5"></app-map>
    </div>
  </div>
</div>

<ng-template #emptyThumbnail>
  <div class="empty-thumbnail">
    <p>{{"map.not.set"|translate}}</p>
  </div>
</ng-template>
