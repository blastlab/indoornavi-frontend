<div *ngIf="isImageLoaded" class="ui-g-12">
  <div [hidden]="true" class="report-element" id="heatmap-sketch"></div>
  <app-map #map *ngIf="!!floor" [floor]="floor">
      <app-heatmap-filter-properties (onClose)="renderNewHeatMap($event)"></app-heatmap-filter-properties>
  </app-map>
  <p-dialog
    [draggable]="false" [(visible)]="displayDialog" showEffect="fade" [modal]="true"
    [resizable]="false"
    [styleClass]="'processingDialog'"
    header="{{'reports.dialog.waiting'|translate}}"
    dismissableMask="true" (onHide)="cancelDialog()">
    <p-progressSpinner [styleClass]="'processingSpinner'"
                       class="report-dialog-spinner"
                       strokeWidth="8"
                       fill="#EEEEEE"
                       animationDuration="1s">
    </p-progressSpinner>
  </p-dialog>
</div>
