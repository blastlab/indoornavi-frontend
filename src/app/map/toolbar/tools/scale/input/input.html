<form #scaleForm="ngForm" novalidate>
  <div id="scaleInput" [ngClass]="visible ? 'show-scale-input' : 'hide-scale-input'">
    <md-input-container class="example-full-width">
      <input mdInput placeholder="distance" pattern="\-?[\d]+" name="realDistance" [(ngModel)]="scale.realDistance"
             required class="distance" autocomplete="off">
    </md-input-container>
    <md-select [ngModelOptions]="{standalone: true}" placeholder="unit" [(ngModel)]="scale.measure" class="measure">
      <md-option *ngFor="let measure of measures" [value]="measure">{{measure}}</md-option>
    </md-select>
    <button id="confirmScaleButton" md-fab md-raised-button md-button (click)="confirm(scaleForm.valid)">{{'ok'|translate}}</button>
  </div>
</form>
