<div class="ui-g">
  <div class="ui-g-12 ui-md-4 ui-lg-4"></div>
  <div class="ui-g-12 ui-md-2 ui-lg-2">
    <label for="radioChanel">Radio channel</label>
  </div>
  <div class="ui-g-12 ui-md-6 ui-lg-6">
    <p-dropdown [options]="rfsetConfigData.radioChannels"
                [style]="{ width: '100%' }"
                id="radioChanel"
                placeholder="Select radio channel"
                name="radioChanel">
    </p-dropdown>
  </div>
</div>

<div class="ui-g">
  <div class="ui-g-12 ui-md-4 ui-lg-4"></div>
  <div class="ui-g-12 ui-md-2 ui-lg-2">
    <label for="radioChanel">Radio baud rate</label>
  </div>
  <div class="ui-g-12 ui-md-6 ui-lg-6">
    <p-dropdown [options]="rfsetConfigData.radioBaudRate"
                [style]="{ width: '100%' }"
                id="radioBaudRate"
                placeholder="Select radio baud rate"
                name="radioBaudRate">
    </p-dropdown>
  </div>
</div>
