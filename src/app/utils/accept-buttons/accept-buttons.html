<span id="accept-buttons" [ngClass]="{'visible' : visible}">
  <button class="decision positive" md-mini-fab
          (click)="decide(true)" *ngIf="visible">
    <i class="material-icons">done</i>
  </button>
  <button class="decision negative" md-mini-fab
          (click)="decide(false)" *ngIf="visible">
    <i class="material-icons">not_interested</i>
  </button>
</span>
