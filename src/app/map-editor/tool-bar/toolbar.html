<div class="map-toolbar">
  <h2>Tools</h2>
  <ul class="tools-list">
    <li class="tool">
      <app-scale (clicked)="setTool($event)"></app-scale>
    </li>
    <li>
      <app-wizard [floor]="floor" (clicked)="setTool($event)"></app-wizard>
    </li>
    <li>
      <button disabled="disabled">
        <i class="icons">toll</i>
      </button>
    </li>
    <li>
      <button disabled="disabled">
        <i class="icons">timeline</i>
      </button>
    </li>
    <li>
      <button disabled="disabled">
        <i class="icons">settings_remote</i>
      </button>
    </li>
  </ul>
</div>
