<div>
  <div class="modal-header">
    {{header}}
  </div>
  <div class="modal-body">
    {{body}}
  </div>
  <div class="modal-footer">
    <button md-raised-button (click)="confirm(true)">{{confirmButtonText}}</button>
    <button md-raised-button (click)="confirm(false)">{{cancelButtonText}}</button>
  </div>
</div>
