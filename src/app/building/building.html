<p-toolbar>
<div class="ui-toolbar-group-left">
  <button pButton class="ui-button-secondary"
          id="new-building-button"
          [appHasPermission]="'BUILDING_CREATE'"
          (click)="openDialog()"
          label="{{'add'|translate}}"
          icon="fa fa-plus" iconPos="left"
  ></button>
</div>
</p-toolbar>
<table cellpadding="10" cellspacing="0">
  <tr>
    <th [translate]="'building.name'"></th>
    <th colspan="3" [translate]="'th.actions'"></th>
  </tr>
  <tr *ngFor="let building of buildings; let i = index" class="building">
    <td class="building-name">{{building.name}}</td>
    <td>
      <button pButton class="ui-button-success"
              id="goTo-floor"
              (click)="openBuilding(building)"
              pTooltip="{{'go.to.floors'|translate}}"
              icon="fa-level-down" iconPos="left"
      ></button>
    </td>
    <td>
      <button pButton class="ui-button-warning"
              id="edit-building"
              [appHasPermission]="'BUILDING_UPDATE'"
              (click)="editBuilding(building)"
              pTooltip="{{'edit'|translate}}"
              icon="fa fa-edit" iconPos="left"
      ></button>
    </td>
    <td>
      <button pButton class="ui-button-danger"
              id="remove-building"
              [appHasPermission]="'BUILDING_DELETE'"
              (click)="removeBuilding(i)"
              pTooltip="{{'remove'|translate}}"
              icon="fa fa-trash" iconPos="left"
      ></button>
    </td>
  </tr>
</table>
