<h1 [translate]="'floor.header'"></h1>

<div class="adding-section">
  <button md-raised-button id="new-floor-button" type="button" (click)="openDialog()">{{'add'|translate}}</button>
</div>

<table cellpadding="10" cellspacing="0" dnd-sortable-container [sortableData]="floors">
  <tr>
    <th [translate]="'floor.level'"></th>
    <th [translate]="'floor.name'"></th>
    <th colspan="3" [translate]="'th.actions'"></th>
  </tr>
  <tr class="floor sortable" *ngFor="let floor of floors; let i = index" dnd-sortable [sortableIndex]="i"
      (onDropSuccess)="rearrangeFloors()">
    <td class="floor-level">{{floor.level}}</td>
    <td class="floor-name">{{floor.name}}</td>
    <td>
      <button class="floor-map-button" (click)="openMap(floor)" md-mini-fab md-tooltip="{{'go.to.map'|translate}}"
              mdTooltipPosition="above">
        <i class="material-icons">map</i>
      </button>
    </td>
    <td>
      <button class="floor-edit-button" (click)="editFloor(floor)" md-mini-fab
              md-tooltip="{{'edit'|translate}}" mdTooltipPosition="above">
        <i class="material-icons">mode_edit</i>
      </button>
    </td>
    <td>
      <button class="floor-remove-button" (click)="removeFloor(i)" md-mini-fab
              md-tooltip="{{'remove'|translate}}" mdTooltipPosition="above">
        <i class="material-icons">delete</i>
      </button>
    </td>
  </tr>
</table>
