<app-tool-details #toolDetails>
  <span>Please confirm device placement</span>
  <button pButton class="ui-button-success"
          id="accepted-decision"
          (click)="decide(true)"
          icon="fa-check"
  ></button>
  <button pButton class="ui-button-danger"
          id="reject-decision"
          (click)="decide(false)"
          icon="fa-close"
  ></button>
</app-tool-details>
