<h3 class="{{verified ? 'verified' : ''}}">{{'device.verified'|translate}}: {{verified}}</h3>

<div class="drop-zone" dnd-droppable (onDropSuccess)="addToList($event)" [dropZones]="['deviceList']">
  <table cellpadding="10" cellspacing="0">
    <tr>
      <th>{{'device.shortId'|translate}}</th>
      <th>{{'device.longId'|translate}}</th>
      <th>{{'device.name'|translate}}</th>
      <th colspan="2">{{'th.actions'|translate}}</th>
    </tr>
    <tr *ngFor="let device of getDevices(); let i = index"
        dnd-draggable [dragEnabled]="true" [dragData]="device" [dropZones]="['deviceList']" (onDragSuccess)="removeFromList($event)">
      <td>{{device.shortId}}</td>
      <td>{{device.longId}}</td>
      <td>{{device.name}}</td>
      <td>
        <button class="edit-button" (click)="openDialog(device)" md-mini-fab md-tooltip="{{'edit'|translate}}" mdTooltipPosition="above">
          <i class="material-icons">mode_edit</i>
        </button>
      </td>
      <td>
        <button class="remove-button" (click)="remove(device)" md-mini-fab md-mini-fab md-tooltip="{{'remove'|translate}}" mdTooltipPosition="above">
          <i class="material-icons">delete</i>
        </button>
      </td>
    </tr>
  </table>
</div>
