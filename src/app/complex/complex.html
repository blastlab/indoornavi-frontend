<h1>Your building complexes</h1>

<table cellpadding="10" cellspacing="0">
  <tr>
    <th colspan="3">Complex name</th>
  </tr>
  <tr *ngFor="let complex of complexes; let i = index">
    <td class="complex-name">{{complex.name}}</td>
    <td>
      <button id="{{complex.id}}" class="complex-edit-button" (click)="editComplex(complex)" md-mini-fab><i class="material-icons">mode_edit</i></button>
    </td>
    <td>
      <button class="complex-remove-button" (click)="removeComplex(i)" md-mini-fab><i class="material-icons">delete</i></button>
    </td>
  </tr>
</table>

<div class="adding-section">
  <md-input-container class="example-full-width">
    <form #f="ngForm" novalidate>
      <input id="complex-name-input" name="name" [(ngModel)]="complex.name" #name="ngModel" required type="text" mdInput placeholder="Complex name">
      <small [hidden]="name.valid || (name.pristine && !f.submitted)">
        Name is required.
      </small>
      <div *ngIf="!editMode">
        <button id="complex-add-button" type="submit" md-raised-button (click)="addComplex(f.value, f.valid)">Add</button>
      </div>
    </form>
  </md-input-container>

  <div *ngIf="editMode">
    <button id="complex-edit-save-button" (click)="saveComplex()" md-raised-button>Save</button>
    <button id="complex-edit-cancel-button" (click)="cancelEdit()" md-raised-button>Cancel</button>
  </div>

</div>
