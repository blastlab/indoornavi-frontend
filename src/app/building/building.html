<h1 [translate]="'building.header'"></h1>

<div class="adding-section">
  <button [appHasPermission]="'BUILDING_CREATE'" md-raised-button id="new-building-button" type="button" (click)="openDialog()">{{'add'|translate}}</button>
</div>

<table cellpadding="10" cellspacing="0">
  <tr>
    <th [translate]="'building.name'"></th>
    <th colspan="3" [translate]="'th.actions'"></th>
  </tr>
  <tr *ngFor="let building of buildings; let i = index">
    <td class="building-name">{{building.name}}</td>
    <td>
      <button class="building-floor-button" (click)="openBuilding(building)" md-mini-fab md-tooltip="{{'go.to.floors'|translate}}" mdTooltipPosition="above">
        <i class="material-icons">open_in_browser</i>
      </button>
    </td>
    <td>
      <button [appHasPermission]="'BUILDING_UPDATE'" class="building-edit-button" (click)="editBuilding(building)" md-mini-fab md-tooltip="{{'edit'|translate}}" mdTooltipPosition="above">
        <i class="material-icons">mode_edit</i>
      </button>
    </td>
    <td>
      <button [appHasPermission]="'BUILDING_DELETE'" class="building-remove-button" (click)="removeBuilding(i)" md-mini-fab md-mini-fab md-tooltip="{{'remove'|translate}}" mdTooltipPosition="above">
        <i class="material-icons">delete</i>
      </button>
    </td>
  </tr>
</table>
