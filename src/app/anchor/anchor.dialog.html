
<form #anchorForm="ngForm" novalidate>
  <div class="form-control">
    <md-input-container>
      <input required id="anchor-short-id" name="shortId" type="number" #shortId="ngModel" [(ngModel)]="anchor.shortId" mdInput placeholder="{{'anchor.shortId'|translate}}">
      <md-hint>
        <small [hidden]="shortId.valid || (shortId.pristine && !anchorForm.submitted)" [translate]="'anchor.shortId.required'"></small>
      </md-hint>
    </md-input-container>
  </div>

  <div class="form-control">
    <md-input-container>
      <input required id="anchor-long-id" name="longId" type="number" #longId="ngModel" [(ngModel)]="anchor.longId" mdInput placeholder="{{'anchor.longId'|translate}}">
      <md-hint>
        <small [hidden]="longId.valid || (longId.pristine && !anchorForm.submitted)" [translate]="'anchor.longId.required'"></small>
      </md-hint>
    </md-input-container>
  </div>

  <div class="form-control">
    <md-input-container>
      <input id="anchor-name" name="name" #name="ngModel" type="text" [(ngModel)]="anchor.name" mdInput placeholder="{{'anchor.name'|translate}}">
    </md-input-container>
  </div>

  <button type="submit" id="save-button" (click)="save(anchorForm.valid)" md-raised-button>{{'save'|translate}}</button>
</form>
