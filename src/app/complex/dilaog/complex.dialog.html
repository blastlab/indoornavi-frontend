<form #complexForm="ngForm" novalidate>
  <div>
    <md-input-container class="example-full-width">
      <input id="complex-name-input" name="name" [(ngModel)]="complex.name" #name="ngModel" required type="text"
             mdInput
             placeholder="{{'complex.name'|translate}}">
    </md-input-container>
    <small [hidden]="name.valid || (name.pristine && !complexForm.submitted)" [translate]="'complex.name.required'"></small>
  </div>
  <button pButton class="ui-button-success"
          id="save-complex"
          (click)="save(complexForm.valid)"
          label="{{'save'|translate}}"
          icon="fa fa-floppy-o" iconPos="left"
    ></button>
</form>
