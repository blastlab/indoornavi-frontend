<h1 [translate]="routeState + '.header'"></h1>

<div class="row">
  <button [appHasPermission]="'ANCHOR_CREATE'" md-raised-button id="new-anchor-button" type="button" (click)="openDialog(null)">{{'add'|translate}}</button>
</div>

<div class="row">
  <div id="notVerifiedList" class="devices-list">
    <app-device-list #notVerified [verified]="false"
                     [deviceType]="routeState +'s'"></app-device-list>
  </div>

  <div id="verifiedList" class="devices-list verified">
    <app-device-list #verified [verified]="true"
                     [deviceType]="routeState +'s'"></app-device-list>
  </div>
</div>
