<form #authForm="ngForm" novalidate>
  <div class="form-control">
    <md-input-container>
      <input id="user-name-input" name="username" #username type="text"
             mdInput
             autofocus
             placeholder="{{'user.username'|translate}}">
    </md-input-container>
  </div>

  <div class="form-control">
    <md-input-container>
      <input id="user-password-input" name="password" #password type="password"
             mdInput
             placeholder="{{'user.password'|translate}}">
    </md-input-container>
  </div>

  <button pButton class="ui-button-success"
          id="login-button"
          (click)="login(username.value, password.value)"
          label="{{'login'|translate}}"
          icon="fa fa-sign-in" iconPos="left"
  ></button>
</form>
