<div class="ui-dialog ui-widget ui-widget-content" [@toggleDetails]="state" (onHide)="emitOnHide()">
  <div class="ui-dialog-content">
    <div class="ui-g">
      <div class="ui-g-12 minimize-container" [@toggleMinimizedTop]="minimizedState">
        <button class="minimize-button" pButton icon="fa-window-minimize" type="button" (click)="toggleMinimized()"></button>
      </div>
      <div class="ui-g-12 content-container" [@toggleMinimizedBottom]="minimizedState">
        <ng-content>
          <!--contents placed between app-tool-details goes here-->
        </ng-content>
      </div>
    </div>
  </div>
</div>
