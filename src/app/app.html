<ng-container *ngIf="isUserLoggedIn; then logged_in else not_logged_in">

</ng-container>
<ng-template #logged_in>
<div fxFlexFill fxLayout="column">
  <header *ngIf="!isDisplayedInIFrame">
    <div fxFlex="100" fxLayoutAlign="end" >
      <button pButton class="ui-sidebar"
              id="menu"  (click)="displaySidebar = true"
              icon="fa fa-bars" iconPos="left">
      </button>
      <p-sidebar id="sidebar-menu" [(visible)]="displaySidebar" position="right"
                 [baseZIndex]="10000" >
          <div class="ui-g">
            <button pButton class="ui-button-secondary ui-g-6 menu-button"
                    [routerLink]="['./complexes']"
                    (click)="displaySidebar = false"
                    icon="fa fa-building fa-2x">
              <span>{{'complexes'|translate}}</span>
            </button>

            <button pButton class="ui-button-secondary ui-g-6 menu-button"
                    [routerLink]="['./sinks']"
                    (click)="displaySidebar = false"
                    icon="fa fa-share-alt fa-2x">
              <span>{{'sinks.header'|translate}}</span>
            </button>
          </div>
          <button pButton class="ui-button-secondary ui-g-6 menu-button"
                  [routerLink]="['./anchors']"
                  (click)="displaySidebar = false"
                  icon="fa fa-circle-o-notch fa-2x" >
            <span>{{'anchors.header'|translate}}</span>
          </button>

          <button pButton class="ui-button-secondary ui-g-6 menu-button"
                  [routerLink]="['./tags']"
                  (click)="displaySidebar = false"
                  icon="fa fa-tag fa-2x" >
            <span>{{'tags.header'|translate}}</span>
          </button>
          <button pButton class="ui-button-secondary ui-g-6 menu-button"
                  [routerLink]="['./maps']"
                  (click)="displaySidebar = false"
                  icon="fa fa-map fa-2x">
            <span>{{'publishedMaps'|translate}}</span>
          </button>

          <button pButton class="ui-button-secondary ui-g-6 menu-button"
                  [routerLink]="['./users']"
                  (click)="displaySidebar = false"
                  icon="fa fa-users fa-2x" >
            <span>{{'user.header'|translate}}</span>
          </button>
          <button pButton class="ui-button-secondary ui-g-6 menu-button"
                  [routerLink]="['./permissionGroups']"
                  (click)="displaySidebar = false"
                  icon="fa fa-lock fa-2x" >
            <span>{{'user.permissionGroups'|translate}}</span>
          </button>

          <button pButton class="ui-button-secondary ui-g-6 menu-button"
                  [routerLink]="['./changePassword']"
                  (click)="displaySidebar = false"
                  icon="fa fa-key fa-2x" >
            <span>{{'changePassword.header'|translate}}</span>
          </button>
          <button pButton class="ui-button-secondary ui-g-6 menu-button"
                  id="logout" [routerLink]="['./logout']"
                  (click)="displaySidebar = false; isUserLoggedIn = false;"
                  icon="fa fa-sign-out fa-2x" >
            <span>{{'logout'|translate}}</span>
          </button>
      </p-sidebar>
    </div>
  </header>
  <div fxFlexFill>
    <router-outlet></router-outlet>
  </div>
</div>

</ng-template>

<ng-template #not_logged_in>
  <app-auth></app-auth>
</ng-template>
