<h1 [translate]="'complex.header'"></h1>

<p-toolbar>
  <div class="ui-toolbar-group-left">
    <button pButton class="ui-button-primary"
            id="add-complex" [appHasPermission]="'COMPLEX_CREATE'"
            (click)="openDialog()"
            label="{{'add'|translate}}"
            icon="fa fa-plus"
            iconPos="left"
    ></button>
  </div>
</p-toolbar>

<table cellpadding="10" cellspacing="0">
  <tr>
    <th [translate]="'complex.name'"></th>
    <th colspan="3" [translate]="'th.actions'"></th>
  </tr>
  <tr *ngFor="let complex of complexes; let i = index" class="complex">
    <td class="complex-name">{{complex.name}}</td>
    <td>
      <button pButton class="ui-button-success"
              id="enter-building"
              title="{{'enter'|translate}}"
              (click)="openComplex(complex)"
              icon="fa fa-level-down" iconPos="left">
      </button>
    </td>
    <td>
      <button pButton class="ui-button-warning"
              id="edit-building"
              title="{{'edit'|translate}}"
              [appHasPermission]="'COMPLEX_UPDATE'"
              (click)="editComplex(complex)"
              icon="fa fa-pencil-square" iconPos="left">
      </button>
    </td>
    <td>
      <button pButton class="ui-button-danger"
              id="remove-building"
              title="{{'remove'|translate}}"
              [appHasPermission]="'COMPLEX_DELETE'"
              (click)="removeComplex(i)"
              icon="fa fa-trash" iconPos="left"  >
      </button>
    </td>
  </tr>
</table>
