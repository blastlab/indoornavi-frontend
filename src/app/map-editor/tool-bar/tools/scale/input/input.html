<app-tool-details #toolDetails (onHide)="emitScaleHide()">
  <form novalidate>
    <div class="ui-g-5">
      <div class="ui-inputgroup">
  <span class="ui-inputgroup-addon">
  <i class="fa fa-question" pTooltip="{{'scale.distance.hint'|translate}}"></i>
  </span>
        <input name="distance" type="text" pInputText placeholder="{{'scale.distance.placeholder'|translate}}" [(ngModel)]="scale.realDistance"/>
      </div>
    </div>
    <div class="ui-g-5">
      <p-dropdown name="measure" [placeholder]="placeholder" [options]="measures" [(ngModel)]="scale.measure"
                  [style]="{ width: '100%' }" autoWidth="false"></p-dropdown>
    </div>
    <div class="ui-g-2">
      <button pButton class="ui-button-success ui-rig"
              (click)="confirm()"
              pTooltip="{{'ok'|translate}}"
              icon="fa-check-circle-o">
      </button>
    </div>
  </form>
</app-tool-details>
