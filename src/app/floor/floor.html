<h1 [translate]="'floor.header'"></h1>

<div class="adding-section">
  <form #floorForm="ngForm" novalidate>
    <div>
      <md-input-container class="example-full-width">
        <input id="floor-name-input" name="name" [(ngModel)]="floor.name" #name="ngModel" required type="text"
               mdInput
               placeholder="{{'floor.name.placeholder'|translate}}">
      </md-input-container>
      <small [hidden]="name.valid || (name.pristine && !floorForm.submitted)" [translate]="'floor.name.required'"></small>
      <md-input-container class="example-full-width">
        <input id="floor-level-input" name="level" [(ngModel)]="floor.level" #level="ngModel" required type="number" min="0"
               mdInput
               placeholder="{{'floor.level.placeholder'|translate}}">
      </md-input-container>
      <small [hidden]="level.valid || (name.pristine && !floorForm.submitted)" [translate]="'floor.level.required'"></small>
    </div>
    <button id="floor-add-button" type="submit" md-raised-button (click)="addFloor(floorForm.value, floorForm.valid)">{{'add'|translate}}</button>
  </form>
</div>

<table cellpadding="10" cellspacing="0">
  <tr>
    <th [translate]="'floor.th.number'"></th>
    <th [translate]="'floor.th.name'"></th>
    <th colspan="3" [translate]="'th.actions'"></th>
  </tr>
  <tr *ngFor="let floor of floors; let i = index">
    <td class="floor-level">{{floor.level}}</td>
    <td class="floor-name">{{floor.name}}</td>
    <td>
      <button class="" (click)="openMap(floor)" md-mini-fab md-tooltip="{{'go.to.map'|translate}}" mdTooltipPosition="above">
        <i class="material-icons">map</i>
      </button>
    </td>
    <td>
      <button class="floor-edit-button" (click)="editFloor(floor)" md-mini-fab md-tooltip="{{'edit'|translate}}" mdTooltipPosition="above">
        <i class="material-icons">mode_edit</i>
      </button>
    </td>
    <td>
      <button class="floor-remove-button" (click)="removeFloor(i)" md-mini-fab md-mini-fab md-tooltip="{{'remove'|translate}}" mdTooltipPosition="above">
        <i class="material-icons">delete</i>
      </button>
    </td>
  </tr>
</table>
