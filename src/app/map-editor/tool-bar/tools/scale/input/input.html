<app-tool-details #toolDetails (onHide)="emitScaleHide()">
  <form *ngIf="scale" novalidate>
    <div class="ui-g-4">
      <div class="ui-inputgroup">
        <span class="ui-float-label">
          <input (keydown)="handleKeyDown($event)"
                 (keyup)="handleKeyUp($event)"
                 [appAutoFocus]="active" name="distance"
                 id="distance" type="number" pInputText min="0"
                 [(ngModel)]="scale.realDistance"/>
          <label for="distance">{{'scale.distance.placeholder'|translate}}</label>
        </span>
        <span class="ui-inputgroup-addon">
          <i class="fa fa-question" pTooltip="{{'scale.distance.hint'|translate}}"></i>
        </span>
      </div>
    </div>
    <div class="ui-g-5">
      <p-dropdown name="measure"
                  [options]="measures"
                  [(ngModel)]="scale.measure"
                  [style]="{ width: '100%' }" autoWidth="false"></p-dropdown>
    </div>
    <div class="ui-g-3">
      <div class="ui-toolbar-group-right">
        <button id="reject-decision"
                pButton class="ui-button-danger"
                (click)="reject()"
                icon="fa-close"
                pTooltip="{{'cancel'|translate}}">
        </button>
        <button id="confirm-decision"
                pButton class="ui-button-success"
                (click)="confirm()"
                pTooltip="{{'ok'|translate}}"
                icon="fa-check">
        </button>
      </div>
    </div>
  </form>
</app-tool-details>
