<div id="scaleInput" [ngClass]="visible ? 'show-scale-input' : 'hide-scale-input'">
  <md-input-container class="example-full-width">
    <input mdInput placeholder="?" [(ngModel)]="scale.realDistance"/>
  </md-input-container>
  <md-select placeholder="unit" [(ngModel)]="scale.measure">
    <md-option *ngFor="let measure of measures" [value]="measure">{{measure}}</md-option>
  </md-select>
  <button md-button class="submitButton" (click)="submit()">OK</button>
</div>
