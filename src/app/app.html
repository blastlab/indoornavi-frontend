<div fxFlexFill fxLayout="column">
  <header>
    <div fxFlex="50">
      <breadcrumb></breadcrumb>
    </div>
    <div fxFlex="50" fxLayoutAlign="end" *ngIf="isUserLoggedIn">
      <button md-icon-button [mdMenuTriggerFor]="menu">
        <md-icon>more_vert</md-icon>
      </button>
      <md-menu #menu="mdMenu">
        <button md-menu-item [routerLink]="['./complexes']">
          <md-icon>domain</md-icon>
          <span>Complexes</span>
        </button>
        <button md-menu-item [routerLink]="['./sinks']">
          <md-icon>device_hub</md-icon>
          <span>Sinks</span>
        </button>
        <button md-menu-item [routerLink]="['./anchors']">
          <md-icon>toll</md-icon>
          <span>Anchors</span>
        </button>
        <button md-menu-item [routerLink]="['./tags']">
          <md-icon>settings_remote</md-icon>
          <span>Tags</span>
        </button>
        <button md-menu-item [routerLink]="['./maps']">
          <md-icon>map</md-icon>
          <span>Published maps</span>
        </button>
        <button md-menu-item [routerLink]="['./users']">
          <md-icon>account_circle</md-icon>
          <span>Users</span>
        </button>
        <button md-menu-item [routerLink]="['./permissionGroups']">
          <md-icon>group_work</md-icon>
          <span>Permission Groups</span>
        </button>
        <button md-menu-item [routerLink]="['./changePassword']">
          <md-icon>lock_outline</md-icon>
          <span>Change Password</span>
        </button>
        <button md-menu-item [routerLink]="['./logout']">
          <md-icon>directions_run</md-icon>
          <span>Logout</span>
        </button>
      </md-menu>
    </div>
  </header>
  <div fxFlexFill>
    <router-outlet></router-outlet>
  </div>
</div>
