<p [translate]="'complex.confirm.to.remove'"></p>

<button pButton class="ui-button-danger"
        id="confirmRemove-complex"
        (click)="remove()"
        title="{{'confirm'|translate}}"
        icon="fa fa-trash fa-lg" iconPos="right"
></button>
<button pButton class="ui-button-warning"
        id="cancelRemove-complex"
        (click)="close()"
        title="{{'cancel'|translate}}"
        icon="fa fa-trash fa-lg" iconPos="right"
></button>
