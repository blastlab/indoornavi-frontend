<h3 class="{{verified ? 'verified' : ''}}">{{'anchor.verified'|translate}}: {{verified}}</h3>

<div class="drop-zone" dnd-droppable (onDropSuccess)="addToList($event)" [dropZones]="['anchorList']">
  <table cellpadding="10" cellspacing="0">
    <tr>
      <th>{{'anchor.shortId'|translate}}</th>
      <th>{{'anchor.longId'|translate}}</th>
      <th>{{'anchor.name'|translate}}</th>
      <th colspan="2">{{'th.actions'|translate}}</th>
    </tr>
    <tr *ngFor="let anchor of getAnchors(); let i = index"
        dnd-draggable [dragEnabled]="true" [dragData]="anchor" [dropZones]="['anchorList']" (onDragSuccess)="removeFromList($event)">
      <td>{{anchor.shortId}}</td>
      <td>{{anchor.longId}}</td>
      <td>{{anchor.name}}</td>
      <td>
        <button class="edit-button" (click)="openDialog(anchor)" md-mini-fab md-tooltip="{{'edit'|translate}}" mdTooltipPosition="above">
          <i class="material-icons">mode_edit</i>
        </button>
      </td>
      <td>
        <button class="remove-button" (click)="remove(anchor)" md-mini-fab md-mini-fab md-tooltip="{{'remove'|translate}}" mdTooltipPosition="above">
          <i class="material-icons">delete</i>
        </button>
      </td>
    </tr>
  </table>
</div>
