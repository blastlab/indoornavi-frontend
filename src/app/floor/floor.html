<h1 [translate]="'floor.header'"></h1>
<p-toolbar>
<div class="ui-toolbar-group-left">
  <button pButton class="ui-button-secondary"
          id="add-floor"
          [appHasPermission]="'FLOOR_CREATE'"
          label="{{'add'|translate}}"
          (click)="openDialog()"
          icon="fa fa-plus" iconPos="left"
  ></button>
</div>
</p-toolbar>
<table cellpadding="10" cellspacing="0" dnd-sortable-container [sortableData]="floors">
  <tr>
    <th [translate]="'floor.level'"></th>
    <th [translate]="'floor.name'"></th>
    <th colspan="3" [translate]="'th.actions'"></th>
  </tr>
  <tr class="floor sortable" *ngFor="let floor of floors; let i = index" dnd-sortable [sortableIndex]="i"
      (onDropSuccess)="rearrangeFloors()">
    <td class="floor-level">{{floor.level}}</td>
    <td class="floor-name">{{floor.name}}</td>
    <td>
      <button pButton class="ui-button-success"
              id="goTo-map"
              (click)="openMap(floor)"
              title="{{'enter'|translate}}"
              icon="fa fa-level-down" iconPos="left"
      ></button>
    </td>
    <td>
      <button pButton class="ui-button-warning"
              [appHasPermission]="'FLOOR_UPDATE'"
              (click)="editFloor(floor)"
              title="{{'edit'|translate}}"
              icon="fa fa-edit" iconPas="left"
      ></button>
    </td>
    <td>
      <button pButton class="ui-button-danger"
              [appHasPermission]="'FLOOR_DELETE'"
              (click)="removeFloor(i)"
              title="{{'remove'|translate}}"
              icon="fa fa-trash" iconPos="left"
      ></button>
    </td>
  </tr>
</table>
