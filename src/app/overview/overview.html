<div *ngIf="imageIsSet">
<div class="ui-g-12 ui-md-6 ui-lg-4"></div>
<div class="ui-g-12 ui-md-12 ui-lg-12">
  <span>{{'from'|translate}}:</span>
  <p-calendar [(ngModel)]="dateFrom" showTime="true" hourFormat="24" [maxDate]="dateFromMaxValue"></p-calendar>
  <span>{{'to'|translate}}:</span>
  <p-calendar [(ngModel)]="dateTo" showTime="true" hourFormat="24" [maxDate]="dateToMaxValue"></p-calendar>
  <button pButton class="ui-button-secondary"
          (click)="renderNewHeatmap()"
          pTooltip="{{'heatmap.generate'|translate}}"
          icon="fa-refresh">
  </button>
</div>
<div class="ui-g-12 ui-md-6 ui-lg-4"></div>
<div echarts
     #canvasParent
     id="heatmap-canvas" class="ui-corner-all"
     [options]="chartOptions"
     (chartInit)="onChartInit($event)"
     [style.width.px]="heatmapImageEdgePoint.x"
     [style.height.px]="heatmapImageEdgePoint.y"
></div>
<p-dialog
  [draggable]="false" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true"
  [contentStyle]="{ overflow: 'visible' }"
  [width]="400"
  header="{{'overview.dialog.waiting'|translate}}"
  dismissableMask="true" (onHide)="cancel()">
  <div class="ui-g-12 ui-md-6 ui-lg-4"></div>
  <p-progressSpinner [style]="{width: '80px', height: '80px'}"
                     class="ui-g-6 ui-md-6 ui-lg-4"
                     strokeWidth="8"
                     fill="#EEEEEE"
                     animationDuration="1s">
  </p-progressSpinner>
  <div class="ui-g-12 ui-md-6 ui-lg-4"></div>
  <div class="ui-g-12 ui-md-12 ui-lg-12"></div>
  <span class="ui-g-12 ui-md-6 ui-lg-4"></span>
  <button pButton class="ui-button-secondary ui-g-12 ui-md-6 ui-lg-4"
          (click)="cancel()"
          label="{{'cancel'|translate}}">
    </button>
  <span class="ui-g-12 ui-md-6 ui-lg-4"></span>
  <div class="ui-g-12 ui-md-12 ui-lg-12"></div>
</p-dialog>
</div>
