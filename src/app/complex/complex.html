<h1 [translate]="'complex.header'"></h1>

<div class="adding-section">
  <form #complexForm="ngForm" novalidate>
    <div>
      <md-input-container class="example-full-width">
        <input id="complex-name-input" name="name" [(ngModel)]="complex.name" #name="ngModel" required type="text"
               mdInput
               placeholder="{{'complex.name'|translate}}">
      </md-input-container>
      <small [hidden]="name.valid || (name.pristine && !complexForm.submitted)" [translate]="'complex.name.required'"></small>
    </div>
    <button id="complex-add-button"
            type="submit" md-raised-button (click)="addComplex(complexForm.value, complexForm.valid)">{{'add'|translate}}</button>
  </form>
</div>

<table cellpadding="10" cellspacing="0">
  <tr>
    <th [translate]="'complex.name'"></th>
    <th colspan="3" [translate]="'th.actions'"></th>
  </tr>
  <tr *ngFor="let complex of complexes; let i = index">
    <td class="complex-name">{{complex.name}}</td>
    <td>
      <button class="complex-edit-button" (click)="openComplex(complex)" md-mini-fab md-tooltip="{{'go.to.buildings'|translate}}" mdTooltipPosition="above">
        <i class="material-icons">open_in_browser</i>
      </button>
    </td>
    <td>
      <button class="complex-edit-button" (click)="editComplex(complex)" md-mini-fab md-tooltip="{{'edit'|translate}}" mdTooltipPosition="above">
        <i class="material-icons">mode_edit</i>
      </button>
    </td>
    <td>
      <button class="complex-remove-button" (click)="removeComplex(i)" md-mini-fab md-mini-fab md-tooltip="{{'remove'|translate}}" mdTooltipPosition="above">
        <i class="material-icons">delete</i>
      </button>
    </td>
  </tr>
</table>
