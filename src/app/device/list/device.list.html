<h3 class="{{verified ? 'verified' : ''}}">{{'device.verified'|translate}}: {{verified}}</h3>

<div class="drop-zone" dnd-droppable (onDropSuccess)="addToList($event)" [dropZones]="['deviceList']">
  <table cellpadding="10" cellspacing="0">
    <tr>
      <th>{{'device.shortId'|translate}}</th>
      <th>{{'device.longId'|translate}}</th>
      <th>{{'device.name'|translate}}</th>
      <th colspan="2">{{'th.actions'|translate}}</th>
    </tr>
    <tr *ngFor="let device of getDevices(); let i = index"
        dnd-draggable [dragEnabled]="true" [dragData]="device" [dropZones]="['deviceList']" (onDragSuccess)="removeFromList($event)">
      <td id="shortId-{{device.shortId}}">{{device.shortId}}</td>
      <td id="longId-{{device.shortId}}">{{device.longId}}</td>
      <td id="name-{{device.shortId}}">{{device.name}}</td>
      <td>
        <button pButton class="ui-button-warning"
                id="edit-{{device.shortId}}" [appHasPermission]="editPermission"
                (click)="openDialog(device)"
                pTooltip="{{'edit'|translate}}"
                icon="fa fa-pencil-square"  iconPos="left">
        </button>
      </td>
      <td>
        <button pButton class="ui-button-danger"
                id="remove-{{device.shortId}}" [appHasPermission]="deletePermission"
                (click)="remove(device)"
                pTooltip="{{'remove'|translate}}"
                icon="fa fa-trash" iconPos="left">
        </button>
      </td>
    </tr>
  </table>
</div>
