<p-toolbar>
  <div class="ui-toolbar-group-left">
    <button pButton class="ui-button-secondary" id="new-building-button" [appHasPermission]="'BUILDING_CREATE'" (click)="openDialog()"
            label="{{'add'|translate}}"
            icon="fa-plus" iconPos="left"></button>
  </div>
</p-toolbar>

<p-dataTable [loading]="loading" [value]="complex.buildings" styleClass="auto">
  <p-column field="name" header="{{'building.name'|translate}}"></p-column>
  <p-column header="{{'th.actions'|translate}}" styleClass="col-button">
    <ng-template let-building="rowData" let-i="rowIndex" pTemplate="body">
      <button
        pTooltip="{{'go.to.floors'|translate}}" type="button" pButton (click)="goTo(building)" icon="fa-level-down">
      </button>
      <button
        [appHasPermission]="'BUILDING_UPDATE'"
        pTooltip="{{'edit'|translate}}" type="button" pButton (click)="openDialog(building)" icon="fa-edit">
      </button>
      <button
        [appHasPermission]="'BUILDING_DELETE'"
        pTooltip="{{'remove'|translate}}" type="button" pButton (click)="remove(i)" icon="fa-trash">
      </button>
    </ng-template>
  </p-column>
</p-dataTable>

<p-dialog header="{{'building.details'}}" [draggable]="false" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true"
          [contentStyle]="{ overflow: 'visible' }"
          [width]="800"
          dismissableMask="true">
  <form #buildingForm="ngForm" novalidate>
    <div class="ui-g" *ngIf="building">
      <div class="ug-g-12 ui-md-4 ui-lg-4">
        <div class="ui-message ui-messages-error ui-corner-all"
             *ngIf="nameInput.errors?.required && nameInput.touched && nameInput.dirty">
          <i class="fa fa-warning"></i>
          {{'building.name.required'|translate}}
        </div>
      </div>
      <div class="ui-g-12 ui-md-2 ui-lg-2">
        <label for="name">{{'building.name'|translate}}</label>
      </div>
      <div class="ui-g-12 ui-md-6 ui-lg-6">
        <input required name="name" [appAutoFocus]="displayDialog" pInputText id="name" [(ngModel)]="building.name" #nameInput="ngModel"/>
      </div>
    </div>
    <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <button type="button" pButton icon="fa-close" (click)="cancel()" label="{{'cancel'|translate}}"></button>
        <button type="submit" pButton icon="fa-check" (click)="save(buildingForm.valid)" label="{{'save'|translate}}"></button>
      </div>
    </p-footer>
  </form>
</p-dialog>

<p-confirmDialog icon="fa fa-question-circle" width="425"></p-confirmDialog>
