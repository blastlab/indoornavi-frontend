<form #scaleForm="ngForm" novalidate>
  <div id="scaleInput" [ngClass]="visible ? 'show-scale-input' : 'hide-scale-input'">
    <md-input-container class="example-full-width">
      <input mdInput placeholder="distance" pattern="\-?[\d]+" name="realDistance" [(ngModel)]="scale.realDistance"
             required class="distance" autocomplete="off">
      <md-icon mdTooltipPosition="above" mdTooltip="{{'scale.distance.hint'|translate}}" mdSuffix>help_outline</md-icon>
    </md-input-container>
    <md-select required [ngModelOptions]="{standalone: true}" placeholder="unit" [(ngModel)]="scale.measure" class="measure">
      <md-option *ngFor="let measure of measures" [value]="measure">{{measure}}</md-option>
    </md-select>
    <button pButton class="ui-button-success"
            (click)="confirm(scaleForm.valid)"
            pTooltip="{{'ok'|translate}}"
            icon="fa fa-check-circle-o fa-lg" iconPos="left"
    ></button>
  </div>
</form>
