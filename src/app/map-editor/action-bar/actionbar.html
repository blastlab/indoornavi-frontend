<div id="actionbar">
  <span [@draftStateAnimation]="draftState" id="savingDraft">{{draftStateText}}</span>

  <!--menu-buttons are wrapped with span, so tooltip can be displayed even when button is disabled -->
  <span pTooltip="{{'saveDraft'|translate}}">
    <button pButton
            id="save-draft"
            [disabled]="saveButtonDisabled" (click)="saveDraft()"
            icon="fa-floppy-o">
    </button>
  </span>
  <span pTooltip="{{undoTooltip}}">
    <button pButton
            [disabled]="resetButtonDisabled" (click)="resetToPreviousPublication()"
            icon="fa-undo">
    </button>
  </span>
  <span pTooltip="{{'publish'|translate}}">
    <button pButton
            [disabled]="publishButtonDisabled" (click)="publish()"
            icon="fa-upload">
    </button>
  </span>
</div>

<p-confirmDialog #preUndo key="preUndo" icon="fa-question-circle" width="425">
  <p-footer>
    <app-confirmation-buttons [confirmationDialog]="preUndo"></app-confirmation-buttons>
  </p-footer>
</p-confirmDialog>
<p-confirmDialog id="prePublish" #prePublish key="prePublish" icon="fa-info" width="625">
  <p-footer>
    <app-confirmation-buttons [confirmationDialog]="prePublish"></app-confirmation-buttons>
  </p-footer>
</p-confirmDialog>
